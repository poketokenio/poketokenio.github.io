<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#9146ff">
        <meta property="og:title" content="Poke Token's Official Website">
        <meta property="og:description" content="Poke Token">
        <meta property="og:image" content="src/poketoken-logo.png">
        <link rel="stylesheet" href="src/style.css">
        <link rel="icon" href="src/poketoken-logo.png" type="image/png">
        <title>Poke Token</title>
        <script defer src="js/fontawesome.js"></script>
        <script defer src="js/brands.js"></script>
        <script defer src="js/clipboard.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div id="root">
            <div class="main-content">
                <a href="https://x.com/poketokenio" target="_blank" class="profile-content">
                    <div class="twitter-bg"></div>
                    <div class="avatar-content" style="background-color: #000000;">
                        <div class="avatar">
                            <span class="fab fa-twitter fa-w-16 fa-2x"></span>
                        </div>
                    </div>
                    <div class="bio-content">
                        <div class="title">
                            <h1>X</h1>
                            <h2>@poketokenio</h2>
                            <p>Follow us on X to stay up to date!</p>
                        </div>
                    </div>
                </a>
                <a href="https://t.me/poketokenio" target="_blank" class="profile-content">
                    <div class="telegram-bg"></div>
                    <div class="avatar-content" style="background-color: #1c93e3;">
                        <div class="avatar">
                            <span class="fab fa-telegram fa-w-16 fa-2x"></span>
                        </div>
                    </div>
                    <div class="bio-content">
                        <div class="title">
                            <h1>Telegram</h1>
                            <h2>t.me/poketokenio</h2>
                            <p>Join our Telegram channel to get in touch with us!</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </body>
</html>
